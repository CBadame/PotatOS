<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="PotatOS.css" type="text/css" media="screen" />
   <title>
      PotatOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/facts.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>
   <script type="text/javascript" src="distrib/os/memoryManager.js"></script>

   <!-- Client Routines -->
   <script type="text/javascript" src="distrib/client/processControlBlock.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <!-- <script type="text/javascript" src="./test/glados-ip2.js"></script> -->
   
</head>

<body onload="onDocumentLoad()">
<div id="statusBar">
   <label id="date">
      00/00/0000 00:00:00
   </label>
   &nbsp;&nbsp;&nbsp;
   <label id="status">
      Status: So, how are you holding up? Because I'm a potato...
   </label>
</div>
<div id="divMain" style="width:100%;">

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="PotatOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="PotatOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="PotatOS.Control.hostBtnReset_click(this);">

      <input type="button"
             id = "btnSingleStep"
             name="brnSingleStep"
             class="normal_button"
             disabled="disabled"
             value="Single Step"
             tabindex="3"
             onclick="PotatOS.Control.singleStep_click(this);">

      <input type="button"
             id = "btnStep"
             name="brnStep"
             class="normal_button"
             disabled="disabled"
             value="Step"
             tabindex="4"
             onclick="PotatOS.Control.step_click(this);">
   </div>

   <div style="position: absolute;">
      <div id="divConsole" style="margin:4px; width:500px; height:500px; float:left;">
         <canvas id="display"
                 width="500px"
                 height="500px"
                 tabindex="3">
         </canvas>
      </div>

      <div id="divLog" style="margin-left:15px; max-width: 26%; display:inline-block; position: relative;">
         <label>
            Host Log
            <br>
            <textarea name="taHostLog"
                      id  ="taHostLog"
                      rows="26"
                      cols="48"
                      style="resize: none;"
            ></textarea>
         </label>
      </div>
   </div>


   <div id="divUserProgramInput" style="margin-left:523px; margin-top: 450px; max-width: 26%; display:inline-block; position:relative;">
      <label>
         User Program Input
         <br>
         <textarea name="taProgramInput"
                   id  ="taProgramInput"
                   rows="8"
                   cols="48"
                   style="resize: none;"
         ></textarea>
      </label>
   </div>

   <div id="tables" style="float: right;">
      <div id="divMemory">
         <label>
            Memory
            <br>
            <table id = "tbMemory" cellpadding="10">
               <tbody id = "memBody">
               </tbody>
            </table>
         </label>
      </div>

      <div id="divCPU" style="margin-top: 10px;">
         <label>
            CPU
            <br>
            <table id = "tbCPU" cellpadding="10">
               <tbody id = "cpuBody">
               </tbody>
            </table>
         </label>
      </div>

      <div id="divPCB" style="margin-top: 10px;">
         <label>
            PCB
            <br>
            <table id = "tbPCB" cellpadding="10">
               <tbody id = "pcbBody">
               </tbody>
            </table>
         </label>
      </div>
   </div>
</div>

</body>
</html>
